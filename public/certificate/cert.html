<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Pinyon+Script&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .certificate {
        width: 1100px;
        height: 750px;
        position: relative;
        background: url("html.png") no-repeat center center;
        background-size: cover;
        font-family: 'Montserrat', sans-serif;
        color: #1d1f27;
    }

    .content {
        position: absolute;
        width: 100%;
        top: 180px;
        text-align: center;
        padding: 0 100px;
        box-sizing: border-box;
    }

    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 54px;
        margin: 0;
        letter-spacing: 2px;
    }

    h2 {
        font-family: 'Playfair Display', serif;
        font-size: 28px;
        letter-spacing: 6px;
        margin: 0 0 30px 0;
    }

    .subtitle {
        font-weight: 500;
        letter-spacing: 2px;
        margin-bottom: 20px;
    }

    .name {
        font-family: 'Pinyon Script', cursive;
        font-size: 60px;
        margin: 20px 0 10px;
    }

    .line {
        width: 60%;
        height: 1px;
        background: #aaa;
        margin: 0 auto 25px;
    }

    .description {
        font-size: 18px;
        line-height: 1.6;
        width: 75%;
        margin: auto;
    }

    @media print {
        body {
            background: none;
        }
    }
</style>
</head>

<body>

<div class="certificate">
    <div class="content">

        <h1>CERTIFICATE</h1>
        <h2>OF EXCELLENCE</h2>

        <div class="subtitle">
            THIS CERTIFICATE IS PROUDLY PRESENTED TO
        </div>

        <div class="name">Siddhesh Kailasambre</div>

        <div class="line"></div>

        <div class="description">
            For securing the <strong>First Position</strong> in the Skill Assessment Test held on 
            <strong>28th March 2025</strong> at <strong>ABV IIITM Gwalior</strong>, 
            demonstrating exceptional skills and abilities that set a benchmark for others.
        </div>

    </div>
</div>

</body>
</html>
